[application]

name="Mario"
main_scene="res://Main/Main.tscn"
icon="res://icon.png"

[autoload]

Game="*res://Global/Game.gd"

[display]

width=256
height=240
use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

LEFT=[key(Left), jbutton(0, 14)]
RIGHT=[key(Right), jbutton(0, 15)]
JUMP=[key(Space), jbutton(0, 0)]
RESPAWN=[key(R), jbutton(0, 10)]

[physics_2d]

motion_fix_enabled=true
